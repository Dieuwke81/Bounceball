
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounceball</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /*
        ============================================================================
        UW LOGO HIER:
        Vervang de placeholder URL hieronder met de URL van uw clublogo.
        Voor het beste resultaat gebruikt u een logo met een transparante achtergrond (PNG/SVG).
        
        Voorbeeld:
        --club-logo-url: url('https://example.com/pad/naar/uw/logo.png');
        ============================================================================
      */
      :root {
        /* <-- PLAATS UW LOGO URL HIER TUSSEN DE HAAKJES */
        --club-logo-url: url('https://www.obverband.nl/wp-content/uploads/2019/01/logo-goed.png');
      }

      /* Zorgt ervoor dat de content van de app boven het achtergrondlogo wordt getoond */
      #root {
        position: relative;
        z-index: 1;
      }
    
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      .bounceball-loader {
        animation: bounce 1.5s infinite;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      .animate-shimmer {
        position: relative;
        overflow: hidden;
      }

      .animate-shimmer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          100deg,
          rgba(255, 255, 255, 0) 20%,
          rgba(255, 255, 255, 0.25) 50%,
          rgba(255, 255, 255, 0) 80%
        );
        transform: translateX(-100%);
        animation: shimmer 1.5s ease-in-out infinite;
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: translateY(-20px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 5s ease-in-out forwards;
      }
      
      body::before {
        content: '';
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: var(--club-logo-url); /* Gebruikt het logo uit de variabele */
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 60vmax;
        opacity: 0.60; /* Verhoogd voor betere zichtbaarheid */
        pointer-events: none; /* Zorgt ervoor dat de achtergrond niet klikbaar is */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
